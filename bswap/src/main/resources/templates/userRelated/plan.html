<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/userRelated/plan.css">
    <title>Plans</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a th:href="@{/bswap/{homePage}(homePage=${homePage})}">
                <img src="/images/BswapBW.png" alt="Logo Bswap" width="220">
            </a>
            <nav>
                <ul>
                    <li><a th:href="@{/bswap/{homePage}(homePage=${homePage})}">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>

            </nav>
    </header>
    <main>
        <h1>Supported Plans</h1>
        <a class="aStyled" th:href="@{/bswap/plans/showPlanForm}">Add a New Plan</a>


        <script th:if="${param.planDeleted}">
            alert("Plan deleted with succcess!");
        </script>

        <script th:if="${param.planNotDeleted}">
            alert("Plan could not be deleted!");
        </script>


        <div th:if="${#lists.isEmpty(plans)}">
            <p>No Plans to display! Consider adding one.</p>
        </div>
        <div th:each="p : ${plans}">
            <div class="eachS">
                <p>Name: <span th:text="${p.name}"></span></p>
                <p>Energy Price: <span th:text="${p.energyPrice}"></span> kWh</p>
                <p>Fixed Cost: <span th:text="${p.fixedCost}"></span></p>
                <p>Renew Period: <span th:text="${p.renewPeriod}"></span></p>
                <div class="bx">
                    <a class="deleteButton dBColor" th:href="@{/bswap/plans/{name}/delete(name=${p.name})}"
                    th:data-confirm-delete="|Are you sure you want to delete this Battery?|"
                    onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    Delete Plan
                    </a>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer">
        <div class="row">
            <ul>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Career</a></li>
            </ul>
        </div>

            <div class="row">
                Bswap Copyright Â© 2022 - All rights reserved 
            </div>
        </div>
    </footer>

</body>
</html>
