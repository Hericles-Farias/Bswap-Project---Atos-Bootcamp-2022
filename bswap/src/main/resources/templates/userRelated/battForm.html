<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/userRelated/batteryForm.css">
    <title>Add a New Battery</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a th:href="@{/bswap/{homePage}(homePage=${homePage})}">
                <img src="/images/BswapBW.png" alt="Logo Bswap" width="220">
            </a>
            <nav>
                <ul>
                    <li><a th:href="@{/bswap/{homePage}(homePage=${homePage})}">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>

            </nav>
    </header>
    <main>
        <h1>Create a New Battery</h1>
        <script th:if="${param.battNotAdded}">
            alert("Battery could not be added!");
        </script>
        <div class="loginF">
            <form th:action="@{/bswap/batteries/addBattery}" method="post" th:object="${batteryModel}">
                
                <div>
                    <input type="text" name="batteryCapacity" th:field="*{batteryCapacity}" required placeholder="Battery Capacity"/>
                </div>
                <div>
                    <input type="text" name="type" th:field="*{type}" required placeholder="Type"/>
                </div>
                
                <button type="submit">Save Battery</button> 
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
        <div class="row">
            <ul>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Career</a></li>
            </ul>
        </div>

            <div class="row">
                Bswap Copyright Â© 2022 - All rights reserved 
            </div>
        </div>
    </footer>
</body>
</html>
