<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/userRelated/userProfiles.css">
    <title>Registered Users</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a th:href="@{/bswap/{homePage}(homePage=${homePage})}">
                <img src="/images/BswapBW.png" alt="Logo Bswap" width="220">
            </a>
            <nav>
                <ul>
                    <li><a th:href="@{/bswap/{homePage}(homePage=${homePage})}">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>

            </nav>
    </header>
    <main>
        <h1>Registered Users</h1>


        <div th:if="${#lists.isEmpty(users)}">
            <p>No Users to display! Consider adding one.</p>
            <!-- <a th:href="@{/bswap/myProfile/{id}/removeEV/{plate}(id=${user.id},plate=${user.username})}"
                th:data-confirm-delete="|Are you sure you want to delete this EV?|"
                onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
                Delete EV
            </a> -->
        </div>
        <div th:each="u : ${users}">
            <div class="eachS">
                <p>Id: <span th:text="${u.id}"></span></p>
                <p>Email: <span th:text="${u.username}"></span></p>
                <p>NickName: <span th:text="${u.nickname}"></span></p>
                <p>Plan: <span th:text="${u.currentPlan}"></span></p>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer">
        <div class="row">
            <ul>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Career</a></li>
            </ul>
        </div>

            <div class="row">
                Bswap Copyright Â© 2022 - All rights reserved 
            </div>
        </div>
    </footer>
</body>
</html>
