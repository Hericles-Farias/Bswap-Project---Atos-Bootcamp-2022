<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/userRelated/batteries.css">
    <title>Supported Batteries</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a th:href="@{/bswap/{homePage}(homePage=${homePage})}">
                <img src="/images/BswapBW.png" alt="Logo Bswap" width="220">
            </a>
            <nav>
                <ul>
                    <li><a th:href="@{/bswap/{homePage}(homePage=${homePage})}">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>

            </nav>
    </header>
    <main>

        <h1>Supported Batteries</h1>
        <a class="aStyled" th:href="@{/bswap/batteries/showBattForm}">Add a New Battery</a>


        <script th:if="${param.battDeleted}">
            alert("Battery deleted with succcess!");
        </script>

        <script th:if="${param.battNotDeleted}">
            alert("Battery could not be deleted!");
        </script>



        <div th:if="${#lists.isEmpty(batts)}">
            <p>No Batteries to display! Consider adding one.</p>
            <!-- <a th:href="@{/bswap/myProfile/{id}/removeEV/{plate}(id=${user.id},plate=${user.username})}"
                th:data-confirm-delete="|Are you sure you want to delete this EV?|"
                onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
                Delete EV
            </a> -->
        </div>
        <div th:each="b : ${batts}">
            <div class="eachS">
                <p>Identifier: <span th:text="${b.battID}"></span></p>
                <p>Battery Capacity: <span th:text="${b.batteryCapacity}"></span> kWh</p>
                <p>Type: <span th:text="${b.type}"></span></p>
                <a th:href="@{/bswap/batteries/{battID}/delete(battID=${b.battID})}"
                th:data-confirm-delete="|Are you sure you want to delete this Battery?|"
                onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
                Delete Batttery
                </a>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer">
        <div class="row">
            <ul>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Career</a></li>
            </ul>
        </div>

            <div class="row">
                Bswap Copyright Â© 2022 - All rights reserved 
            </div>
        </div>
    </footer>

</body>
</html>
