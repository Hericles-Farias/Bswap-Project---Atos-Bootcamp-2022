<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="/userRelated/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>
<body>


    <header>
        <div class="header-container">
            <a href="/bswap"><img src="/images/BswapBW.png" alt="Logo Bswap" width="220"></a>
            <nav>
                <ul>
                    <li><a href="/bswap/register">Register</a></li>
                    <li><a href="/bswap/login">Login</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>

        <div class="main-container">

            <div class="RegF">
                
                <!-- Sucess Message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully registered
                    </div>
                </div>
                <!-- Error Message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        An error happened. Check your inputs!
                    </div>
                </div>
                
                <h1>Registration</h1>
                <form th:action="@{/bswap/register}" method="post" th:object="${userModel}">

                        <label for="username">
                            Email
                        </label>
                        <input id="username" th:field="*{username}" required autofocus="autofocus"/>                        

                        <label class="control-label" for="password">
                            Password
                        </label>
                        <input id="password"  th:field="*{password}" required autofocus="autofocus"/>                        


                        <label  for="nickname">
                            NickName
                        </label>
                        <input id="nickname"  th:field="*{nickname}" required autofocus="autofocus"/>                        
                    
                        <button type="submit">Register</button>

                </form>
                <span>Already Registered?<a href="/" th:href="@{/bswap/login}"> Login Here</a></span>
                    
            </div>

        </div>
        
    </main>

    <footer>
        <div class="footer">
            <div class="row">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="row">
                <ul>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Career</a></li>
                </ul>
            </div>
    
            <div class="row">
            Bswap Copyright Â© 2022 - All rights reserved 
            </div>
        </div>
    </footer>

</body>
</html>
